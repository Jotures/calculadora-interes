<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés Compuesto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Calculadora de Inversión</h1>
            <p>Proyecta tus ganancias con interés compuesto</p>
        </header>

        <main class="calculator-card">
            <nav class="tab-nav">
                <button id="tab-btn-compound" class="tab-btn active">Interés Compuesto</button>
                <button id="tab-btn-amortization" class="tab-btn">Amortización</button>
            </nav>

            <div id="seccion-interes" class="tab-content active">
                <div class="input-group">
                    <label for="principal">Capital Inicial (S/)</label>
                    <input type="number" id="principal" placeholder="Ej. 1000" min="0" step="0.01">
                </div>

                <div class="input-group">
                    <label for="rate">Tasa de Interés Anual (%)</label>
                    <input type="number" id="rate" placeholder="Ej. 10" min="0" step="0.01">
                </div>

                <div class="input-group">
                    <label for="time">Tiempo de Inversión (Años)</label>
                    <input type="number" id="time" placeholder="Ej. 5" min="0" step="1">
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <div class="button-group">
                    <button id="calculate-btn">Calcular Proyección</button>
                    <button id="reset-btn" class="secondary-btn">Limpiar Datos</button>
                </div>

                <div id="result" class="result-container hidden">
                    <div class="result-item">
                        <span>Monto Final</span>
                        <h2 id="final-amount">S/ 0.00</h2>
                    </div>
                    <div class="result-item profit">
                        <span>Ganancia Total</span>
                        <h3 id="total-profit">+ S/ 0.00</h3>
                    </div>
                    <div class="chart-container"
                        style="position: relative; height:300px; width:100%; margin-top: 20px;">
                        <canvas id="growthChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="seccion-amortizacion" class="tab-content hidden">
                <div class="input-group">
                    <label for="loan-amount">Monto del Préstamo (S/)</label>
                    <input type="number" id="loan-amount" placeholder="Ej. 5000" min="0" step="0.01">
                </div>

                <div class="input-group">
                    <label for="loan-rate">Tasa de Interés Anual (%)</label>
                    <input type="number" id="loan-rate" placeholder="Ej. 15" min="0" step="0.01">
                </div>

                <div class="input-group">
                    <label for="loan-term">Plazo (Meses)</label>
                    <input type="number" id="loan-term" placeholder="Ej. 12" min="1" step="1">
                </div>

                <div id="loan-error-message" class="error-message hidden"></div>

                <div class="button-group">
                    <button id="calculate-loan-btn">Calcular Cuota</button>
                    <button id="reset-loan-btn" class="secondary-btn">Limpiar</button>
                </div>

                <div id="loan-result" class="result-container hidden">
                    <div class="result-item profit">
                        <span>Cuota Mensual Estimada</span>
                        <h3 id="monthly-payment">S/ 0.00</h3>
                    </div>

                    <div class="table-container">
                        <table id="amortization-table">
                            <thead>
                                <tr>
                                    <th>Mes</th>
                                    <th>Cuota</th>
                                    <th>Interés</th>
                                    <th>Capital</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows generated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Desarrollado por <a href="https://github.com/jotures" target="_blank"
                    rel="noopener noreferrer">Jotures</a>, Perú 2025</p>
        </footer>
    </div>
    <div id="toast" class="toast hidden">Datos borrados</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
